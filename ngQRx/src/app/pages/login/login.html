<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/appicon.svg" alt="QRx logo">
  </div>
  <form #loginForm="ngForm" novalidate>
    <ion-list-header text-center>Test Login<br>
      Username: jldoe <br> Password: wombat1 </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="user.username" name="username" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="login()" expand="block">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onRegister()" color="light" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
